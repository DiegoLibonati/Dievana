<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Movies Page</title>

    <link rel="stylesheet" type="text/css" href="./movies.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script
      src="https://kit.fontawesome.com/41faca984e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header_container">
      <div class="header_container_logo">
        <i class="fa-solid fa-bars btnNavbarMobile"></i>
        <h1>DIEVANA</h1>
      </div>

      <nav class="header_container_nav">
        <ul class="header_container_nav_list">
          <li>
            <a href="./index.html">INICIO</a>
          </li>
          <li>
            <a href="./index.html">PELICULAS</a>
          </li>
        </ul>
      </nav>

      <form class="header_container_form">
        <input type="text" placeholder="Buscar ..." />
      </form>
    </header>

    <main class="main_container">
      <section class="movies_grid_container">
        <article class="tendencias_list_container">
          <h2>TENDENCIAS</h2>
        </article>

        <article class="movies_container_list">
          <h2>PELICULAS</h2>

          <div class="movies_container_list_movies"></div>

          <div class="movies_container_list_pagination">
            <i
              class="fa-solid fa-arrow-left btnPagination"
              id="btnPaginationLeft"
            ></i>

            <i
              class="fa-solid fa-arrow-right btnPagination"
              id="btnPaginationRight"
            ></i>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer_container">
      <hr />
      <p><strong>Dievana </strong> @ 2022. All Rights Reserved</p>
    </footer>

    <script src="./js/navbar.js"></script>
    <script src="./js/api/apiConfig.js" type="module"></script>
    <script src="./js/api/getGenres.js" type="module"></script>
    <script src="./js/api/getResponse.js" type="module"></script>
    <script src="./js/movies/trendsMovies.js" type="module"></script>
    <script src="./js/movies/loadMoviesOnMoviesPage.js" type="module"></script>
  </body>
</html>
